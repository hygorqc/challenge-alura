<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CardsView</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/main.js" defer></script>
</head>

<body>
  <header>
    <div class="container">
      <div class="header-menu">
        <img class="card-icon" src="./img/card.svg" alt="">
        <h1>CardsView</h1>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="products">
        <section id="products_cards">
          <h1>Meus cartões</h1>
          <div class="products_cards_list">

          </div>
        </section>
        <section id="add-cards">
          <h1>Adicionar um novo</h1>
          <div class="">
            <form action="">
              <input type="text" name="card_titulo" id="card_titulo" class="input_product" placeholder="Titulo...">
              <input type="text" name="card_preco" id="card_preco" class="input_product" placeholder="Preço...">
              <input type="text" name="card_imagem" id="card_imagem" class="input_product" placeholder="url...">
              <input type="submit" id="btn_enviar" value="Enviar">
            </form>
          </div>
        </section>
      </div>
    </div>
  </main>
  <footer>
    <div class="container">
      <div class="footer-infos">
        <h4><img class="card-icon" src="./img/card.svg" alt="">CardsView</h4>
        <p>&copy; 2024 hygorqc.<br> Todos os direitos reservados.</p>
      </div>
    </div>
  </footer>

</body>

</html>
